#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
#mybatis ≈‰÷√
mybatis.type-aliases-package=com.ver2019.music.entity
mybatis.configuration.map-underscore-to-camel-case=true
pagehelper.auto-dialect=mysql
#datasource
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/musicweb?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = root
#multipatrfile
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
#server
server.port=8080
server.connection-timeout=1000
server.tomcat.resource.allow-caching=false
